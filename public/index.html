<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        />

            content="A place where ideas are variables. Welcome to the land of possibility."

        <meta property="og:url" content="https://variable.land" />
        <meta property="og:type" content="website" />

            property="og:description"

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style type="text/tailwindcss">
            @theme {
                --font-mono: "Geist Mono", monospace;
                --color-primary: #36d399;
            }
            .slash {
                color: var(--color-primary);
                animation-name: blink;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-timing-function: step-end;
            }
            @keyframes blink {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0;
                }
            }
            a:hover .slash {
                animation: none;
                opacity: 1;
            }
        </style>
    </head>
    <body class="h-full">
        <main class="flex h-full items-center justify-center bg-slate-950">
            <a
                href="https://www.github.com/variableland"
                class="hover:underline decoration-white decoration-solid decoration-2"
            >
                <h1
                    class="font-mono font-medium text:xl md:text-2xl text-white"
                >
                    <span class="slash">/</span>variable_land
                </h1>
            </a>
        </main>
    </body>
</html>
